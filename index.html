<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metas Requeridos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Titulo de la Página -->
    <title>Budget App</title>
</head>
<body onload="read()">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4">
                <form id="form1" class="border border-success p-4">
                    <div class="form-group">
                        <label>Presupuesto</label>
                        <input type="number" class="form-control" id="budgetFirebase">
                    </div>
                    <button type="submit" class="btn btn-success">Añadir</button>
                </form>
                <form id="form2" class="mt-2 border border-danger p-4">
                    <div class="form-group">
                        <label>Gastos</label>
                        <input type="number" class="form-control" id="expensesFirebase">
                    </div>
                    <button type="submit" class="btn btn-danger">Añadir</button>
                </form>
            </div>
            <div id="chart" class="col-md-8">

            </div>
        </div>
        <div class="row mx-auto mt-3" style="font-size:4rem">
            <div class="col-4">
                <div style="width:18rem" class="card">
                    <div class="card-body">
                        <h5>Presupuesto</h5>
                        <i style="color:blue;" class="fas fa-dollar-sign"></i>
                        <span id="budget"></span>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div style="width:18rem" class="card">
                    <div class="card-body">
                        <h5>Gastos</h5>
                        <i style="color:red;" class="fas fa-dollar-sign"></i>
                        <span id="expenses"></span>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div style="width:18rem" class="card">
                    <div class="card-body">
                        <h5>Total</h5>
                        <i style="color:green;" class="fas fa-dollar-sign"></i>
                        <span id="total"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery 3.3.1 JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
    
</body>
</html>
